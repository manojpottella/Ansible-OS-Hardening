#### Set time for terminating an idle session ####
- name: Check tmout.sh file
  stat:
      path: /etc/profile.d/tmout.sh
  register: tmout_info

- name: Set time for terminating an idle session
  copy:
    src: tmout.sh
    dest: /etc/profile.d/tmout.sh
    owner: root
    group: root
    mode: '0644'
  when: not tmout_info.stat.exists
